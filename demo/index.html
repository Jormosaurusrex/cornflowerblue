<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Cornflower Blue</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../style/cornflowerblue.css" />
    <style type="text/css">
        body {
            background-color: #222;
            height: 100%;
            width: 100vw;
            min-width: 100vw;
            font-family: "Helvetica Neue", Arial, serif;
            font-size: 13pt;
        }
        #container {
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            background-color: #eee;
            padding: 40px;
        }
        h3 {
            font-weight: normal;
            color: #666;
            border-bottom: 1px solid #666;
        }
        h4 {
            font-weight: normal;
            text-transform: uppercase;
            color: #888;
        }
        .section {
            margin: 0 20px 20px 20px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .section.vert {
            flex-direction: column;
        }
        .section button {
            margin: 20px;
        }
        button.hexagon:nth-child(even) {
            left: 0;
            top: 0;
        }
    </style>
    <script type="text/javascript" src="libs/jquery-min.js"></script>
    <script type="text/javascript" src="../libs/inputs/BooleanToggle.js"></script>
    <script type="text/javascript" src="../libs/components/DialogWindow.js"></script>
    <script type="text/javascript" src="../libs/factory/IconFactory.js"></script>
    <script type="text/javascript" src="../libs/buttons/SimpleButton.js"></script>
    <script type="text/javascript" src="../libs/buttons/ConstructiveButton.js"></script>
    <script type="text/javascript" src="../libs/buttons/DestructiveButton.js"></script>
    <script type="text/javascript" src="../libs/components/InstructionBox.js"></script>
    <script type="text/javascript" src="../libs/SimpleForm.js"></script>
    <script type="text/javascript" src="../libs/components/Growler.js"></script>
    <script type="text/javascript" src="../libs/inputs/TextInput.js"></script>
    <script type="text/javascript" src="../libs/inputs/EmailField.js"></script>
    <script type="text/javascript" src="../libs/inputs/HiddenField.js"></script>
    <script type="text/javascript" src="../libs/inputs/TextArea.js"></script>
    <script type="text/javascript" src="../libs/inputs/PasswordInput.js"></script>
    <script type="text/javascript" src="../libs/Utils.js"></script>
    <script type="text/javascript">
        if (!window.console) { console={}; console.log = function(){}; }
        $(document).ready( function() {

            const $c = $('#container');

            $c.append($('<h3 />').html("Complex Form"));

            var f = new SimpleForm({
                urlaction: './index.html',
                instructions: {
                    icon: 'legend',
                    instructions: [
                        "Line one of instructions.",
                        "Vestibulum id ligula porta felis euismod semper.",
                        "Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Nullam id dolor id nibh ultricies vehicula ut id elit."
                    ]
                },
                elements: [
                    new EmailField({
                        label: "Email",
                        title: "Your email address",
                        required: true
                    }),
                    new PasswordInput({
                        label: "Password",
                        required: true
                    }),
                    new BooleanToggle({
                        label: "Remember Me",
                        labelside: 'right'
                    })
                ],
                onsubmit: function() {
                    Growler.growl('Submit button clicked', "Clickify");
                },
                actions: [
                    new ConstructiveButton({ text: "Submit", icon: "check" }),
                    new SimpleButton({ text: "Something Else" }),
                    new DestructiveButton({ text: "Cancel", mute: true }),
                ]
            });

            $c.append(f.container);



            $c.append($('<h3 />').html("Checkboxes and Toggles"));
            $c.append(
                $('<div />').addClass('section')
                    .append(
                        new BooleanToggle({
                            label: "Normal"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            checked: true,
                            label: "Toggled"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            disabled: true,
                            label: "Disabled"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            checked: true,
                            disabled: true,
                            label: "Disabled Toggled"
                        }).container
                    )
            );
            $c.append(
                $('<div />').addClass('section')
                    .append(
                        new BooleanToggle({
                            labelside: 'right',
                            label: "Labelside: 'right'"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            checked: true,
                            labelside: 'right',
                            label: "Toggled"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            labelside: 'right',
                            disabled: true,
                            label: "Disabled"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            labelside: 'right',
                            checked: true,
                            disabled: true,
                            label: "Disabled Toggled"
                        }).container
                    )
            );
            $c.append(
                $('<div />').addClass('section')
                    .append(
                        new BooleanToggle({
                            label: "Style: 'round'",
                            style: "round"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            checked: true,
                            label: "Toggled",
                            style: "round"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            disabled: true,
                            label: "Disabled",
                            style: "round"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            checked: true,
                            disabled: true,
                            label: "Disabled Toggled",
                            style: "round"
                        }).container
                    )
            );
            $c.append(
                $('<div />').addClass('section')
                    .append(
                        new BooleanToggle({
                            label: "Style: 'check'",
                            style: "check"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            checked: true,
                            label: "Toggled",
                            style: "check"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            disabled: true,
                            label: "Disabled",
                            style: "check"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            checked: true,
                            disabled: true,
                            label: "Disabled Toggled",
                            style: "check"
                        }).container
                    )
            );


            $c.append(
                $('<div />').addClass('section')
                    .append(
                        new BooleanToggle({
                            label: "Style: 'switch'",
                            style: "switch"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            checked: true,
                            label: "Toggled",
                            style: "switch"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            disabled: true,
                            label: "Disabled",
                            style: "switch"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            checked: true,
                            disabled: true,
                            label: "Disabled Toggled",
                            style: "switch"
                        }).container
                    )
            );
            $c.append(
                $('<div />').addClass('section')
                    .append(
                        new BooleanToggle({
                            label: "Style: 'toggle'",
                            style: "toggle"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            checked: true,
                            label: "Toggled",
                            style: "toggle"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            disabled: true,
                            label: "Disabled",
                            style: "toggle"
                        }).container
                    )
                    .append(
                        new BooleanToggle({
                            checked: true,
                            disabled: true,
                            label: "Disabled Toggled",
                            style: "toggle"
                        }).container
                    )
            );
            $c.append($('<h3 />').html("Growlers"));
            $c.append(
                $('<div />').addClass('section')
                    .append(
                        new SimpleButton({
                            text: "Top Left",
                            action: function() {
                                new Growler({
                                    position: 'top-left',
                                    icon: 'legend',
                                    title: 'Top Left Growler',
                                    text: 'A growler is here!'
                                });
                            }
                        }).button
                    )
                    .append(
                        new SimpleButton({
                            text: "Top Center",
                            action: function() {
                                new Growler({
                                    position: 'top-center',
                                    icon: 'legend',
                                    text: 'A Top Center growler!'
                                });
                            }
                        }).button
                    )
                    .append(
                        new SimpleButton({
                            text: "Top Right",
                            action: function() {
                                new Growler({
                                    position: 'top-right',
                                    icon: 'legend',
                                    title: 'Top Right Growler'
                                });
                            }
                        }).button
                    )
            );
            $c.append(
                $('<div />').addClass('section')
                    .append(
                        new SimpleButton({
                            text: "Bottom Left",
                            action: function() {
                                new Growler({
                                    position: 'bottom-left',
                                    icon: 'legend',
                                    title: 'Bottom Left Growler',
                                    text: 'Another growler over here!',
                                    duration: 0
                                });
                            }
                        }).button
                    )
                    .append(
                        new SimpleButton({
                            text: "Bottom Center",
                            action: function() {
                                new Growler({
                                    position: 'bottom-center',
                                    icon: 'legend',
                                    title: 'Bottom Center Growler',
                                    text: 'Another growler over here!',
                                    duration: 0
                                });
                            }
                        }).button
                    )
                    .append(
                        new SimpleButton({
                            text: "Bottom Right",
                            action: function() {
                                new Growler({
                                    position: 'bottom-right',
                                    icon: 'legend',
                                    title: 'Bottom Right Growler',
                                    text: 'Another growler over here!'
                                });
                            }
                        }).button
                    )
            );



            $c.append($('<h3 />').html("Inputs"));
            $c.append($('<h4 />').html("Standard"));
            $c.append(
                $('<div />').addClass('section').addClass('vert')
                    .append(
                        new TextInput({
                            label: "Element Label",
                            title: "Test Tooltip title text",
                            counter: 'remaining',
                            maxlength: 100,
                            placeholder: "An input placeholder."
                        }).container
                    )
            );

            $c.append($('<h4 />').html("Mute"));
            $c.append(
                $('<div />').addClass('section').addClass('vert')
                    .append(
                        new TextInput({
                            label: "Element Label",
                            mute: true,
                            counter: 'limit',
                            maxlength: 100,
                            placeholder: "An input placeholder."
                        }).container
                    )
            );

            $c.append($('<h4 />').html("Password"));
            $c.append(
                $('<div />').addClass('section').addClass('vert')
                    .append(
                        new PasswordInput({
                            label: "Password",
                            counter: 'sky',
                            placeholder: "Enter your password."
                        }).container
                    )
            );

            $c.append($('<h4 />').html("Mute Password"));
            $c.append(
                $('<div />').addClass('section').addClass('vert')
                    .append(
                        new PasswordInput({
                            label: "Password",
                            mute: true,
                            placeholder: "Enter your password."
                        }).container
                    )
            );

            $c.append($('<h4 />').html("Disabled"));
            $c.append(
                $('<div />').addClass('section').addClass('vert')
                    .append(
                        new TextInput({
                            disabled: true,
                            label: "Element Label",
                            placeholder: "Enter the text."
                        }).container
                    )
            );

            $c.append($('<h4 />').html("Mute Disabled"));
            $c.append(
                $('<div />').addClass('section').addClass('vert')
                    .append(
                        new TextInput({
                            disabled: true,
                            label: "Element Label",
                            placeholder: "Enter the text.",
                            mute: true
                        }).container
                    )
            );
            $c.append($('<h3 />').html("Text Areas"));


            $c.append($('<h4 />').html("Standard"));
            $c.append(
                $('<div />').addClass('section').addClass('vert')
                    .append(
                        new TextArea({
                            label: "Element Label",
                            placeholder: "An input placeholder."
                        }).container
                    )
            );

            $c.append($('<h4 />').html("Mute"));
            $c.append(
                $('<div />').addClass('section').addClass('vert')
                    .append(
                        new TextArea({
                            label: "Element Label",
                            mute: true,
                            placeholder: "An input placeholder."
                        }).container
                    )
            );



            $c.append($('<h3 />').html("Buttons"));
            $c.append($('<h4 />').html("Standard Phase"));
            $c.append(
                $('<div />').addClass('section')
                    .append(
                        new SimpleButton({
                            text: "Normal"
                        }).button
                    )
                    .append(
                        new ConstructiveButton({
                            text: "Constructive"
                        }).button
                    )
                    .append(
                        new DestructiveButton({
                            text: "Destructive"
                        }).button
                    )
                    .append(
                        new SimpleButton({
                            text: "Disabled",
                            disabled: true
                        }).button
                    )
            );
            $c.append($('<h4 />').html("Mute Phase"));
            $c.append(
                $('<div />').addClass('section')
                    .append(
                        new SimpleButton({
                            text: "Normal",
                            mute: true
                        }).button
                    )
                    .append(
                        new ConstructiveButton({
                            text: "Constructive",
                            mute: true
                        }).button
                    )
                    .append(
                        new DestructiveButton({
                            text: "Destructive",
                            mute: true
                        }).button
                    )
                    .append(
                        new SimpleButton({
                            text: "Disabled",
                            disabled: true,
                            mute: true
                        }).button
                    )
            );
            $c.append($('<h4 />').html("Hot Phase"));
            $c.append(
                $('<div />').addClass('section')
                    .append(
                        new SimpleButton({
                            text: "Normal",
                            hot: true
                        }).button
                    )
                    .append(
                        new ConstructiveButton({
                            text: "Constructive",
                            hot: true
                        }).button
                    )
                    .append(
                        new DestructiveButton({
                            text: "Destructive",
                            hot: true
                        }).button
                    )
                    .append(
                        new SimpleButton({
                            text: "Disabled",
                            disabled: true,
                            hot: true
                        }).button
                    )
            );
            $c.append($('<h4 />').html("Square"));
            $c.append(
                $('<div />').addClass('section')
                    .append(
                        new SimpleButton({
                            icon: "echx",
                            shape: "square"
                        }).button
                    )
                    .append(
                        new ConstructiveButton({
                            icon: "plus",
                            shape: "square"
                        }).button
                    )
                    .append(
                        new DestructiveButton({
                            icon: "minus",
                            shape: "square"
                        }).button
                    )
                    .append(
                        new SimpleButton({
                            icon: "legend",
                            shape: "square",
                            disabeled: true
                        }).button
                    )
                    .append(
                        new SimpleButton({
                            icon: "popout",
                            shape: "square",
                            mute: true
                        }).button
                    )
                    .append(
                        new ConstructiveButton({
                            icon: "minimize",
                            shape: "square",
                            mute: true
                        }).button
                    )
                    .append(
                        new DestructiveButton({
                            icon: "map",
                            shape: "square",
                            mute: true
                        }).button
                    )
                    .append(
                        new SimpleButton({
                            icon: "echx",
                            shape: "square",
                            disabled: true,
                            mute: true
                        }).button
                    )
            );
            $c.append($('<h4 />').html("Circle"));
            $c.append(
                $('<div />').addClass('section')
                    .append(
                        new SimpleButton({
                            icon: "echx",
                            shape: "circle"
                        }).button
                    )
                    .append(
                        new ConstructiveButton({
                            icon: "minus",
                            shape: "circle"
                        }).button
                    )
                    .append(
                        new DestructiveButton({
                            icon: "plus",
                            shape: "circle"
                        }).button
                    )
                    .append(
                        new SimpleButton({
                            icon: "map",
                            shape: "circle",
                            disabled: true
                        }).button
                    )
                    .append(
                        new SimpleButton({
                            icon: "minimize",
                            shape: "circle",
                            mute: true
                        }).button
                    )
                    .append(
                        new ConstructiveButton({
                            icon: "legend",
                            shape: "circle",
                            mute: true
                        }).button
                    )
                    .append(
                        new DestructiveButton({
                            icon: "popout",
                            shape: "circle",
                            mute: true
                        }).button
                    )
                    .append(
                        new SimpleButton({
                            icon: "echx",
                            shape: "circle",
                            disabled: true,
                            mute: true
                        }).button
                    )
            );
            $c.append($('<h4 />').html("Hexagon"));
            $c.append(
                $('<div />').addClass('section')
                    .append(
                        new SimpleButton({
                            icon: "echx",
                            shape: "hexagon"
                        }).button
                    )
                    .append(
                        new ConstructiveButton({
                            icon: "echx",
                            shape: "hexagon"
                        }).button
                    )
                    .append(
                        new DestructiveButton({
                            icon: "echx",
                            shape: "hexagon"
                        }).button
                    )
                    .append(
                        new SimpleButton({
                            icon: "echx",
                            shape: "hexagon",
                            disabled: true
                        }).button
                    )
            );

        });
    </script>
</head>
<body>
    <div id="container">
    </div>
</body>
</html>
